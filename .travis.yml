      script: ./run dlist
    - stage: encryption
      script: ./run encryption
    - stage: geodist
      script: ./run geodist
    - stage: geometry
      script: ./run geometry
    - stage: graph
      script: ./run graph
    - stage: graphalg
      script: ./run graphalg
    - stage: heap
      script: ./run heap
    - stage: list
      script: ./run list
