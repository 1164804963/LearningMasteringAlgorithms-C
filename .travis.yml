language: c

compiler: gcc

os:
  # - osx
  - linux

before_install:
  - mkdir -p build
  - cp Example/compress/sample.txt build/sample.txt

branches:
  only:
    - master

jobs:
  include:
    - stage: bfs
      script: ./run bfs
